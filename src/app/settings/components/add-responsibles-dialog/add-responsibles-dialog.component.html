<section class="w-96 bg-white flex flex-col items-center rounded-3xl p-10">
  <div class="w-fit">
    <h2 class="text-4xl font-semibold mb-5">
      {{ isNewResponsible ? "Add Member" : "Edit Responsible" }}
    </h2>
  </div>
  <form [formGroup]="form">
    <label>Responsible Name</label>
    <input
      type="text"
      placeholder="name"
      class="rounded-lg border w-full px-3 py-2"
      formControlName="name"
    />
    <span class="text-red-600" error-msg [valid]="!hasError('name')"></span>
  </form>
  <div class="py-10 w-1/2">
    <button
      [disabled]="!form.valid"
      [ngClass]="
        form.valid
          ? 'py-1 w-full border-2 text-base bg-indigo-500 rounded-md text-white'
          : 'py-1 w-full border-2 bg-indigo-400 text-base rounded-md text-white'
      "
      (click)="postField()"
    >
      {{ isNewResponsible ? "Add" : "Edit" }}
    </button>
  </div>
</section>
