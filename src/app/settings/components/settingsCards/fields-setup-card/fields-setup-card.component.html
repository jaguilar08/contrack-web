<section class="w-96 bg-white flex flex-col items-center rounded-3xl p-10">
  <div class="w-fit">
    <h2 class="text-4xl font-semibold mb-5">Responsibles</h2>
  </div>
  <div class="bg-white w-full px-2">
    <ng-container *ngIf="!isLoading; else loading">
      <div
        class="flex justify-between border px-2 pt-1 content-center"
        *ngFor="let responsible of responsibles"
      >
        <div class="align-middle">{{ responsible.name }}</div>
        <div class="h-fit">
          <button>
            <mat-icon class="text-yellow-400 mx-1" (click)="onEdit(responsible)"
              >edit</mat-icon
            >
          </button>
          <button>
            <mat-icon class="text-red-400 mx-1" (click)="onDelete(responsible)"
              >delete</mat-icon
            >
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="py-10 w-1/2">
    <button
      (click)="onAdd()"
      class="py-1 w-full border-2 text-base bg-indigo-500 rounded-md text-white hover:bg-indigo-600 hover:border-indigo-600"
    >
      Add
    </button>
  </div>
</section>

<ng-template #loading>
  <div class="flex justify-center">
    <mat-spinner [diameter]="40" color="primary" class="mt-3"></mat-spinner>
  </div>
</ng-template>
