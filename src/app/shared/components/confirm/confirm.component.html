<h1 class="text-xl mb-2 font-medium">{{title}}</h1>
<p class="text-base mb-3">{{message}}</p>

<div class="flex justify-between w-full">
    <button mat-raised-button color="warn" class="mr-3 w-5/12" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="bg-indigo-500 w-5/12 text-white" (click)="accept()">Accept</button>
</div>
